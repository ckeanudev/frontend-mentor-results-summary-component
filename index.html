<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;600;700&display=swap"
      rel="stylesheet" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="body_container">
      <div class="result_content">
        <h3>Your Result</h3>

        <div class="round_content">
          <h1>76</h1>
          <p>of 100</p>
        </div>

        <h2>Great</h2>

        <p class="great_p">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="summary_content">
        <h3>Summary</h3>

        <div class="summary_div div1">
          <div>
            <img src="./assets/images/icon-reaction.svg" alt="" srcset="" />
            <p class="summary_label">Reaction</p>
          </div>
          <p class="summary_score"><strong>80</strong> / 100</p>
        </div>

        <div class="summary_div div2">
          <div>
            <img src="./assets/images/icon-memory.svg" alt="" srcset="" />
            <p class="summary_label">Memory</p>
          </div>
          <p class="summary_score"><strong>92</strong> / 100</p>
        </div>

        <div class="summary_div div3">
          <div>
            <img src="./assets/images/icon-verbal.svg" alt="" srcset="" />
            <p class="summary_label">Verbal</p>
          </div>
          <p class="summary_score"><strong>61</strong> / 100</p>
        </div>

        <div class="summary_div div4">
          <div>
            <img src="./assets/images/icon-visual.svg" alt="" srcset="" />
            <p class="summary_label">Visual</p>
          </div>
          <p class="summary_score"><strong>72</strong> / 100</p>
        </div>

        <button class="continue_btn">Continue</button>
      </div>
    </div>

    </div> -->
  </body>
</html>
